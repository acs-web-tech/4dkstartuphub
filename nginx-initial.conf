# Temporary HTTP-only config used ONLY for initial Certbot certificate generation
# After the cert is obtained, the main nginx.conf (with SSL) takes over
server {
    listen 80;
    server_name startup.4dk.in;

    # Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve frontend for now (until SSL is ready)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

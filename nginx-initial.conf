server {
    listen 80;
    server_name startup.4dk.in;

    # 1. ACME Challenge - MUST be served directly from disk
    # This location block uses ^~ to ensure it takes precedence over regex matches
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # 2. Serve frontend for now (until SSL is ready)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

name: Build Android App

on:
  push:
    branches:
      - production-fix-v7
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        working-directory: ./mobile
        run: npm install

      - name: Create google-services.json
        working-directory: ./mobile/android/app
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > google-services.json
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not found. Using Mock JSON for build validation."
            echo '{
              "project_info": { "project_number": "123456789012", "project_id": "mock-project", "storage_bucket": "mock.appspot.com" },
              "client": [{
                "client_info": { "mobilesdk_app_id": "1:123456789012:android:abcdef123456", "android_client_info": { "package_name": "io.startuphub.app" } },
                "oauth_client": [],
                "api_key": [{ "current_key": "mock_api_key" }],
                "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
              }],
              "configuration_version": "1"
            }' > google-services.json
          fi

      - name: Create .env
        working-directory: ./mobile
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env

      - name: Build Web Assets
        working-directory: ./mobile
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./mobile
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk

      - VAPID_PRIVATE_KEY=EvXUaB6A2_S1DsOX3AvH7GLwBYt7Mibe1KFY9jDw3vM
      # JWT & Security
      - JWT_SECRET=askdlsdko0r9r3874763426272099%#@!
      - JWT_REFRESH_SECRET=45094rkejerkjlew;le@*(1!jkldelk)
      - CORS_ORIGIN=https://startup.4dk.in
    volumes:
      - stp_uploads:/app/server/uploads

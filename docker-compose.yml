version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stp-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stphub-app:v7
    container_name: stphub-unified
    restart: always
    depends_on:
      - mongodb
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:mongodb@mongodb:27017/stphub?authSource=admin
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=YOUR_AWS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=YOUR_AWS_SECRET_KEY
      - AWS_REGION=us-east-1
      - AWS_BUCKET_NAME=4dkstartups
      # Razorpay Configuration
      - RAZORPAY_KEY_ID=rzp_test_SEsbosl3t0RcoK

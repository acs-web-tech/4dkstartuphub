version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stp-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stphub-app:v7
    container_name: stphub-unified
    restart: always
    depends_on:
      - mongodb
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/stphub
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=YOUR_AWS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=YOUR_AWS_SECRET_KEY
      - AWS_REGION=us-east-1
      - AWS_BUCKET_NAME=4dkstartups
      # Razorpay Configuration
      - RAZORPAY_KEY_ID=YOUR_RAZORPAY_KEY_ID
      - RAZORPAY_KEY_SECRET=YOUR_RAZORPAY_KEY_SECRET
      # JWT & Security
      - JWT_SECRET=CHANGE_THIS_TO_A_RANDOM_STRING
      - JWT_REFRESH_SECRET=CHANGE_THIS_TO_A_RANDOM_STRING
      - CORS_ORIGIN=https://startup.4dk.in
    volumes:
      - stp_uploads:/app/server/uploads
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  mongodb_data:
  stp_uploads:
  certbot_certs:
  certbot_www:

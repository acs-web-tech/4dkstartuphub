version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stp-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stphub-app:v3
    container_name: stphub-unified
    restart: always
    depends_on:
      - mongodb
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/stphub
      # Important: Update these in production
      - JWT_SECRET=your_production_secure_secret
      - JWT_REFRESH_SECRET=your_production_refresh_secret
      - CORS_ORIGIN=https://startup.4dk.in
    volumes:
      - stp_uploads:/app/server/uploads
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  mongodb_data:
  stp_uploads:
  certbot_certs:
  certbot_www:

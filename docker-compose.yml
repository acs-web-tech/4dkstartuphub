version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: stp-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stphub-unified
    restart: always
    depends_on:
      - mongodb
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/stphub
      # Important: Update these in production
      - JWT_SECRET=your_production_secure_secret
      - JWT_REFRESH_SECRET=your_production_refresh_secret
      - CORS_ORIGIN=http://localhost
    volumes:
      - stp_uploads:/app/server/uploads

volumes:
  mongodb_data:
  stp_uploads:

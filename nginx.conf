# ── HTTP Server (Port 80) ─────────────────────────────────────
# Serves ACME challenge for Certbot, then redirects everything else to HTTPS
server {
    listen 80;
    server_name startup.4dk.in;

    # Let's Encrypt certificate verification
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS Server (Port 443) ───────────────────────────────────
server {
    listen 443 ssl;
    server_name startup.4dk.in;

    # SSL Certificate paths (managed by Certbot)
    ssl_certificate     /etc/letsencrypt/live/startup.4dk.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/startup.4dk.in/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_CUSTOM:10m;
    ssl_session_timeout 10m;

    # HSTS - force browsers to use HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for static files (the React build)
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle SPA routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Node.js backend running on localhost:5000
    location ^~ /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase upload limit to 50MB
        client_max_body_size 50M;
    }

    # Proxy Socket.io requests to localhost:5000
    location ^~ /socket.io/ {
        proxy_pass http://localhost:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
